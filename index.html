<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú del Restaurante</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Menú del Restaurante</h1>
        
        <div class="row align-items-baseline">
            <div class="col-md-4">
                <label for="daySelector">Selecciona el día de la semana:</label>
                <select id="daySelector" class="form-control">
                    <option value="Lunes">Lunes</option>
                    <option value="Martes">Martes</option>
                    <option value="Miércoles">Miércoles</option>
                    <option value="Jueves">Jueves</option>
                    <option value="Viernes">Viernes</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="openTime">Horario de apertura (hh:mm):</label>
                <input type="text" id="openTime" class="form-control">
            </div>
            <div class="col-md-4">
                <label for="closeTime">Horario de cierre (hh:mm):</label>
                <input type="text" id="closeTime" class="form-control">
            </div>
        </div>

        <div class="mt-3">
            <label for="searchBox">Buscar en el menú:</label>
            <input type="text" id="searchBox" class="form-control">
        </div>

        <div class="mt-3">
            <label for="timeRemaining">Estado del restaurante:</label>
            <p id="timeRemaining" class="text-success"></p>
        </div>

        <button id="checkStatusBtn" class="btn btn-primary">Comprobar Estado</button>

        <div id="menuOfDay" class="mt-5 text-center">
            <!-- Aquí se mostrará el menú del día actual -->
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
